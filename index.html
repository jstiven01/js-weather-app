<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center">Weather APP</h1>
            <div class="col-6 form">
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" name="" id="location" class="form-control" placeholder="" aria-describedby="helpId">
                  <small id="helpId" class="text-muted">Location to check the weather</small>
                </div>
                <button type="submit" class="btn btn-primary" id='submit'>Check the Weather</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
